    <div class="container">

        <section class="explain">
          <p>
            Sélectionne les balises dont la classe est "target": remplace leurs

          </p>
        </section>
        <section class="material">
          <form action="#">
            <span class="result">Résultat</span>
            <p class="target">Haha, vous ne me changerez jamais !</p>

            <p class="target">Moi, j'm'en fous…</p>
          </form>
