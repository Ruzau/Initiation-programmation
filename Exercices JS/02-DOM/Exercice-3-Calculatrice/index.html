<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sirius/JavaScript - 02-3: calculatrice</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sirius Hub</h1>
        <h2>Exercice <span id="JS">Javascript #02-3</span></h2>
      </header>
      <div class="content">
        <section class="explain">
          <p>
            Complète le script fourni pour rendre la calculatrice fonctionelle.
          </p>
        </section>
        <section class="material">
          <form action="#" method="post">
            <span class="result">Résultat</span>
            <div class="field">
              <label for="op-one">Premier nombre :</label>
              <input type="text" name="op-one" id="op-one" />
            </div>
            <div class="field">
              <label for="op-two">Deuxième nombre :</label>
              <input type="text" name="op-two" id="op-two" />
            </div>
            <div class="actions">
              <button type="button" id="addition">+</button>
              <button type="button" id="substraction">-</button>
              <button type="button" id="multiplication">×</button>
              <button type="button" id="division">÷</button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
