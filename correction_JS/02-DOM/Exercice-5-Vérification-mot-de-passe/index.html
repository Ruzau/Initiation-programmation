
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Sirius/JavaScript - 02.5: vérification de mots de passe </title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Sirius Hub</h1>
                <h2>Exercice <span id="JS">Javascript #02-5</span></h2>  
            </header>
            <div class="content">
                <section class="explain">
                    <p>Au clic sur le bouton, vérifie que les deux mots de passe dans les inputs sont <strong>identiques</strong>. Si ça n'est pas le cas, <em>colore les bordures des inputs en rouge</em>.</p>
                </section>
                <section class="material">
                    <form action="#" method="post">
                        <span class="result">Résultat</span>
                        <div class="field">
                            <label for="pass-one">Mot de passe:</label>
                            <input type="text" name="pass-one" id="pass-one" />
                        </div>
                        <div class="field">
                            <label for="pass-two">Mot de passe (confirmation):</label>
                            <input type="text" name="pass-two" id="pass-two" />
                        </div>
                        <div class="actions">
                            <button type="button" id="run">Lancer le script</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
