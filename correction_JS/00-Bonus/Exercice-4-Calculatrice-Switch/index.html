<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sirius/JavaScript - 2.4: calculatrice (switch)</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sirius Hub</h1>
        <h2>Exercice <span id="JS">Javascript #02-4</span></h2>
      </header>
      <div class="content">
        <section class="explain">
          <p>
            Complète le script fourni pour rendre la calculatrice fonctionelle.
            Pour ce faire, utilise une structure switch.
          </p>
        </section>
        <section class="material">
          <form action="#" method="post">
            <div class="result">Résultat</div>
            <div class="field">
              <label for="op-one">Premier nombre :</label>
              <input type="text" name="op-one" id="op-one" />
            </div>
            <div class="field">
              <label for="op-two">Deuxième nombre :</label>
              <input type="text" name="op-two" id="op-two" />
            </div>
            <div class="actions">
              <button type="button" class="operator" id="addition">+</button>
              <button type="button" class="operator" id="substraction">
                -
              </button>
              <button type="button" class="operator" id="multiplication">
                ×
              </button>
              <button type="button" class="operator" id="division">÷</button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
